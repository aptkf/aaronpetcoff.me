  <body>

    <script type="text/x-handlebars">
      <div class="wrap">
        <header>
          {{#link-to "home" classNames="header-title"}}
          <img class="header-profile" src="/img/me.jpg" alt="Aaron Petcoff" height="100" width="100">{{/link-to}}
          <h1 class="header-name">  {{#link-to "home" classNames="header-title"}}<span class="header-name-first">aaron</span><span class="header-name-last">petcoff</span>{{/link-to}}</h1>
          <div class="header-tagline">web developer &bull; brooklyn</div>
          <nav>
            {{#link-to "home" classNames="nav-link"}}
              <svg class="icon icon-home" viewBox="0 0 32 32"><use xlink:href="#icon-home"></use></svg>
            {{/link-to}}
            {{#if showBlogLink}}
              {{#link-to "posts" classNames="nav-link"}}<svg class="icon icon-quill" viewBox="0 0 1024 1024"><use xlink:href="#icon-quill"></use></svg>{{/link-to}}
            {{/if}}
            {{#if showArchiveLink}}
              {{#link-to "archive" classNames="nav-link"}}
              <svg class="icon icon-profile" viewBox="0 0 32 32"><use xlink:href="#icon-stack"></use></svg>{{/link-to}}
            {{/if}}
          </nav>
        </header>

          {{ outlet }}

      </div>
      <footer>
        <ul class="footer-contact-list">
          <li><a class="footer-contact-link" href="mailto:hello [ at ] aaronpetcoff [ dot ] me"><svg class="icon icon-syndication" viewBox="0 0 1024 1024"><use xlink:href="#icon-syndication"></use></svg></a></li>
          <li><a class="footer-contact-link" href="mailto:hello [ at ] aaronpetcoff [ dot ] me"><svg class="icon icon-email" viewBox="0 0 32 32"><use xlink:href="#icon-email"></use></svg></a></li>
          <li><a class="footer-contact-link" href="https://www.github.com/aptkf"><svg class="icon icon-github" viewBox="0 0 32 32"><use xlink:href="#icon-github"></use></svg></a></li>
          <li><a class="footer-contact-link" href="http://www.twitter.com/_pincheguevara"><svg class="icon icon-twitter" viewBox="0 0 32 32"><use xlink:href="#icon-twitter"></use></svg></a></li>
        </ul>
        <p class="footer-copyright">&copy; {{ currentYear }} Aaron Petcoff</p>
        <p class="footer-disclaimer">Any opinions expressed on this site or in any related forums are my own and do not reflect the opinions of anyone else.</p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="home">
      <main>
        <div class="home-image"><img src="/img/about.jpg" alt="Aaron Petcoff" width="250" height="250"></div>

        <h2 class="home-lede">
        I am an ambitious web developer whose passion is learning new technologies, working with new people, and trying to make the web (and the world) a better place.
        </h2>

        <p>You&#39;ll currently find me at <a href="http://nymag.com"><i>New York</i> magazine</a> where I work as a front-end developer.</p>
        <p>I live with my partner and two cats in Brooklyn. If you catch me in my free time there&#39;s a good chance I&#39;ll be reading history, running in Prospect Park, or listening to punk and hip-hop records. And social, global, and environmental justice are pretty important, too. I write occasionally about what I do {{#link-to "posts"}}on my blog{{/link-to}}.</p>
      </main>
    </script>

    <script type="text/x-handlebars" data-template-name="posts/index">
      <ul class="post-list">
        {{#each post in model}}
        <li class="post">
          <h2 class="post-title">{{#link-to "post" post}}{{post.title}}{{/link-to}}</h2>
          <span class="post-date">Posted {{relativeDate post.date}} in <span class="post-tags">{{#each tag in post.tags}}{{#link-to "tag" tag classNames="post-tags-tag"}}{{tag}}{{/link-to}}{{/each}}</span></span>
        </li>
        {{/each}}
      </ul>
      {{#if controllers.application.showArchiveLink}}
        {{#link-to "archive" classNames="archive-link"}}View all posts{{/link-to}}
      {{/if}}
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="archive">
      <ul class="post-list">
        {{#each post in model}}
        <li class="post">
          <h2 class="post-title">{{#link-to "post" post}}{{post.title}}{{/link-to}}</h2>
          <span class="post-date">Posted {{relativeDate post.date}} in <span class="post-tags">{{#each tag in post.tags}}{{#link-to "tag" tag classNames="post-tags-tag"}}{{tag}}{{/link-to}}{{/each}}</span></span>
        </li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="tag">
      <ul class="post-list">
        {{#each post in model}}
        <li class="post">
          <h2 class="post-title">{{#link-to "post" post}}{{post.title}}{{/link-to}}</h2>
          <span class="post-date">Posted {{relativeDate post.date}} in <span class="post-tags">{{#each tag in post.tags}}{{#link-to "tag" tag classNames="post-tags-tag"}}{{tag}}{{/link-to}}{{/each}}</span></span>
        </li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
      <article>
        <h1>{{title}}</h1>
        <span class="post-info">{{formattedDate date 'YYYY.MM.DD'}} | <span class="post-tags">{{#each tag in tags}}{{#link-to "tag" tag classNames="post-tags-tag"}}{{tag}}{{/link-to}}{{/each}}</span></span>
        {{{body}}}

        <div class="post-nav">
          {{#unless oldest}}
          <a {{action "previousPost"}} class="post-nav-previous">Previous</a>
          {{/unless}}
          {{#unless mostRecent}}
          <a {{action "nextPost"}} class="post-nav-next">Next</a>
          {{/unless}}
        </div>
      </article>
    </script>

    <script type="text/x-handlebars" data-template-name="fourohfour">
      <main>
        <div class="fourohfour">
          <h1 id="looking-for-something-">Looking for something?</h1>
          <p><img src="/img/404.gif" alt="404"></p>
          <h3 id="404">404</h3>
          <p>This page does not exist, yet. Go back and try again.</p>
          <p>If you believe you believe you reached this page in error, <a href="mailto: hello [ at ] aaronpetcoff [ dot ] me">please contact me</a>.</p>
        </div>
      </main>
    </script>
